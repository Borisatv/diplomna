<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css')}}">

    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <!--link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" /-->
</head>
<body>

<form action="{{ url_for('registrations') }}" method="post" autocomplete="off">
    <nav class="navbar">
        <ul>
            <li><a href="http://127.0.0.1:5000/">Home</a></li>
            <li><a href="http://127.0.0.1:5000/registrations">Registrations</a></li>
            <li><a href="http://127.0.0.1:5000/sessions">Parliamentary sessions</a></li>
            <li><a href="http://127.0.0.1:5000/graphics">Graphics</a></li>
        </ul>
    </nav>
    <div class="form-group">
        <label class="cols-sm-2 control-label">Въведете партия:</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
             <label for="party"></label>
             <input type="text" class="form-control" name="party" id="party" placeholder="регистрация"/>
         </div>
        </div>
        <label class="cols-sm-2 control-label">Въведете регистрация:</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
             <label for="name"></label>
             <input type="text" class="form-control" name="name" id="name" placeholder="регистрация"/>
         </div>
        </div>
       </div>
    <input type="submit">

    <div id="wrapper"></div>
<script type="text/javascript">
    function () {
  const tableRef = useRef(null);
  const wrapperRef = useRef(null);

  useEffect(() => {
    const grid = new Grid({
      from: tableRef.current,
    }).render(wrapperRef.current);
  });

  return (
    <>
      <table>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for d in row %}
                        <td>{{ d }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
      <div ref={wrapperRef} />
    </>
  );
}
</script>

        <tbody>
            {% for row in data %}
                <tr>
                    {% for d in row %}
                        <td>{{ d }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="http://127.0.0.1:5000/">Home</a></li>
            <li><a href="http://127.0.0.1:5000/registrations">Registrations</a></li>
            <li><a href="http://127.0.0.1:5000/sessions">Parliamentary sessions</a></li>
            <li><a href="http://127.0.0.1:5000/graphics">Graphics</a></li>
        </ul>
    </nav>
    <canvas id="chart" width="600" height="400"></canvas>
    <script>
      var pieData = [
        {% for item, label, colors in set %}
          {
            value: '{{item}}',
            label: "{{label}}",
            color : "{{colors}}"
          },
        {% endfor %}
      ];

      var mychart = document.getElementById("chart").getContext("2d");
      steps = 10
      max = '{{ max }}'

      new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);

    </script>
</body>
</html>
